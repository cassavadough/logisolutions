{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% image value.background_image width-500 as  bg_img %}
    <!-- divider: Emergency Services -->
    <section class="parallax layer-overlay overlay-dark-9 new-padding" data-stellar-background-ratio="0.2"  data-bg-img="{{ bg_img.url }}">
      <div class="container">
        <div class="section-content text-center">
          <div class="row">
            <div class="col-md-12">
              <h2 class="mt-0 text-white">How you can help us</h2>
              <h2 class="text-white">{{ value.title }} {% if value.title_colored %}<span class="text-theme-colored">{{ value.title_colored }}</span>{% endif %} {{ value.title_end }}</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
