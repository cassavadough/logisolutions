{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{#% image value.background_image width-500 as  bg_img %#}
    <!-- divider: Emergency Services -->


  <section class="new-padding">
    <div class="container">
      {% if value.title or value.title_colored %}
        <div class="section-title text-center">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h2 class="line-bottom-center mt-0">{{ value.title }}<span class="text-theme-colored font-weight-600"> {{ value.title_colored }}</span></h2>
              <div class="title-icon">
                <i class="flaticon-charity-hand-holding-a-heart"></i>
              </div>
              
            </div>
          </div>
        </div>
      {% endif %}
      <div class="section-content">
        <div class="row">
          <div class="col-md-12 ">

              {{  value.text|richtext }}
          </div>
        </div>

      </div>
    </div>
  </section>
