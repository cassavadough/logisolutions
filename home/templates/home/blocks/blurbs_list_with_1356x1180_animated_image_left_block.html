{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}


{% if value.visible %}
 <!-- feature begin -->
    <div class="feature p-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12">
                    <div class="feature-txt-area text-center mb-70">
                        <h2 class="feature-title mt--16 mb-30">{{ value.title_start }}<span class="feature-sub-title-2 d-block mt-1">{{ value.title_end }}</span></h2>
                        <p class="mb--8">{{ value.text }}</p>
                    </div>
                </div>
            </div>
            <div class="row r-gap-30 justify-content-between align-items-center">
                <div class="col-xl-7 col-lg-7 col-md-6">
                    <div class="feature-img-2 spacetopbottomxs">
<!--                        <img src="assets/images/about/about-1.jpg" alt="Image">-->
                        {% image value.photo_1356x1180 fill-1356x1180 %}
                    </div>
                </div>
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div class="kidba-features-wrapper pl-60">
                            {% for blurb in value.blurbs %}
                                 {% include_block blurb %}
                            {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- feature end -->
{% endif %}
